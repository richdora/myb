{% extends "myapp/base.html" %}

{% block content %}

<div class="container mt-3">
    <div class="row justify-content-center">
        <img src="{{ photo.image.url }}" alt="{{ photo.comment }}" style="width:100%; height:auto;">
        <p>{{ photo.comment }}</p>
        <div class="mt-2">
            <div class="photo-secret mt-3">{{ photo.secrets|safe }}</div>
        </div>

        <div class="memo-buttons mt-3">
            {% if user == photo.user %}
                <a href="{% url 'photo:photo_update' photo.user.username photo.pk %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'photo:photo_delete' photo.user.username photo.pk %}" class="btn btn-danger">Delete</a>
            {% endif %}
            <a href="{% url 'photo:photo_list' photo.user.username %}" class="btn btn-secondary">Back to Photos List</a>
        </div>

    </div>
</div>

{% endblock %}
