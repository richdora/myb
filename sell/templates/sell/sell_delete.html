{% extends 'myapp/base.html' %}

{% block title %}Delete Sell Item{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete this sell item?</h1>
    <p>{{ sell_item.title }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'sell:sell_list' user.username %}">Cancel</a>
{% endblock %}
