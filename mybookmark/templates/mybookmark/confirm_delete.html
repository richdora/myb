{% extends 'myapp/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete this bookmark?</h1>
    <p>Title: {{ bookmark.title }}</p>

    <form method="post" action="{% url 'mybookmark:delete_bookmark' bookmark.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'mybookmark:list_bookmarks' %}" class="btn btn-primary">No, cancel</a>
    </form>
{% endblock %}
