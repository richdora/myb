{% extends 'myapp/base.html' %}

{% load static %}

{% block title %}Create Memo{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="my-4">Create a new memo</h1>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control" name="{{ form.title.name }}" placeholder="Title" value="{{ form.title.value|default:'' }}" />
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" name="{{ form.content.name }}" placeholder="Content">{{ form.content.value|default:'' }}</textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
