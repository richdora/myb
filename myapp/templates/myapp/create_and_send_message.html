{% extends 'myapp/base.html' %}

{% load static %}

{% block title %}Create and Message{% endblock %}

{% block content %}
    <h4 class="text-center mb-4">Send Message to {{ owner.username }}</h4>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <textarea name="{{ form.content.name }}" id="{{ form.content.auto_id }}" class="form-control" rows="5" placeholder="Message" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
